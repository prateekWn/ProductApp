<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="shop.js"></script>
    <script src="add_products.js"></script> 
    <title>Add Products</title>
</head>
<body>
    
    <div class="p-4">
        <h3 class="text-center">Add Products</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="productName">Prodcut Name</label>
                        <input type="text" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="productManufacturer">Manufacturer</label>
                        <input type="text" id="productManufacturer">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" id="productPrice">
                    </div>
                    <button class="btn btn-secondary" id="btnProductAdd">Add</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
